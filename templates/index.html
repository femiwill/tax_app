<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nigeria PIT Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    :root {
      --brand-green: #008751;
      --brand-green-light: #e8f5ee;
      --brand-dark: #1a1d23;
      --brand-surface: #21252b;
    }
    body { background: #f0f2f5; transition: background 0.3s, color 0.3s; }
    [data-bs-theme="dark"] body,
    [data-bs-theme="dark"] { background: var(--brand-dark); }

    .navbar-brand-text { font-weight: 700; letter-spacing: -0.5px; }
    .hero-section {
      background: linear-gradient(135deg, var(--brand-green) 0%, #005c38 100%);
      color: white;
      padding: 2.5rem 0 2rem;
      margin-bottom: -2rem;
    }
    .main-card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      position: relative;
      z-index: 1;
    }
    [data-bs-theme="dark"] .main-card { background: var(--brand-surface); border: 1px solid #2e3238; }

    .section-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--brand-green);
      margin-bottom: 0.75rem;
    }
    [data-bs-theme="dark"] .section-label { color: #4ecca3; }

    .form-label { font-weight: 500; font-size: 0.875rem; margin-bottom: 0.25rem; }
    .input-group-text { background: var(--brand-green-light); color: var(--brand-green); font-weight: 600; border-color: #dee2e6; }
    [data-bs-theme="dark"] .input-group-text { background: #2a3a30; color: #4ecca3; border-color: #3a3f47; }

    .form-control:focus { border-color: var(--brand-green); box-shadow: 0 0 0 0.2rem rgba(0, 135, 81, 0.15); }
    .btn-brand {
      background: var(--brand-green);
      border: none;
      color: white;
      padding: 0.65rem 2.5rem;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.2s, transform 0.1s;
    }
    .btn-brand:hover { background: #006b41; color: white; transform: translateY(-1px); }
    .btn-brand:active { transform: translateY(0); }

    .footer { font-size: 0.8rem; color: #999; }
    .footer a { color: var(--brand-green); text-decoration: none; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm" style="background: var(--brand-green);">
  <div class="container">
    <a class="navbar-brand text-white d-flex align-items-center gap-2" href="/">
      <i class="bi bi-calculator-fill fs-4"></i>
      <span class="navbar-brand-text">Nigeria PIT Calculator</span>
    </a>
    <button class="btn btn-sm btn-outline-light" id="themeToggle" title="Toggle theme">
      <i class="bi bi-moon-fill" id="themeIcon"></i>
    </button>
  </div>
</nav>

<!-- Hero -->
<div class="hero-section text-center">
  <div class="container">
    <h1 class="h3 fw-bold mb-1">Compare Your Tax: Old vs New Law</h1>
    <p class="mb-0 opacity-75">See how Nigeria's new PIT brackets affect your take-home pay</p>
  </div>
</div>

<!-- Form Card -->
<div class="container pb-5">
  <div class="card main-card p-4 p-md-5 mx-auto" style="max-width:820px;">
    <form method="post" novalidate>

      <!-- Income -->
      <div class="section-label"><i class="bi bi-cash-stack me-1"></i> Income</div>
      <div class="mb-4">
        <label class="form-label">Annual Gross Income</label>
        <div class="input-group">
          <span class="input-group-text">&#8358;</span>
          <input class="form-control currency-input" name="annual_income" required placeholder="e.g. 7,023,000" inputmode="numeric">
        </div>
      </div>

      <!-- Monthly Deductions -->
      <div class="section-label"><i class="bi bi-calendar-month me-1"></i> Monthly Deductions</div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label class="form-label">Pension</label>
          <div class="input-group">
            <span class="input-group-text">&#8358;</span>
            <input class="form-control currency-input" name="pension" placeholder="e.g. 95,000" inputmode="numeric">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Voluntary Pension</label>
          <div class="input-group">
            <span class="input-group-text">&#8358;</span>
            <input class="form-control currency-input" name="voluntary_pension" placeholder="0" inputmode="numeric">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Health Insurance</label>
          <div class="input-group">
            <span class="input-group-text">&#8358;</span>
            <input class="form-control currency-input" name="health" placeholder="0" inputmode="numeric">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Life Insurance</label>
          <div class="input-group">
            <span class="input-group-text">&#8358;</span>
            <input class="form-control currency-input" name="life_insurance" placeholder="0" inputmode="numeric">
          </div>
        </div>
      </div>

      <!-- Annual Deductions -->
      <div class="section-label"><i class="bi bi-calendar-check me-1"></i> Annual Deductions</div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label class="form-label">Rent</label>
          <div class="input-group">
            <span class="input-group-text">&#8358;</span>
            <input class="form-control currency-input" name="rent_annual" placeholder="e.g. 600,000" inputmode="numeric">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">NHF</label>
          <div class="input-group">
            <span class="input-group-text">&#8358;</span>
            <input class="form-control currency-input" name="nhf_annual" placeholder="0" inputmode="numeric">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">NHIS</label>
          <div class="input-group">
            <span class="input-group-text">&#8358;</span>
            <input class="form-control currency-input" name="nhis_annual" placeholder="0" inputmode="numeric">
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Interest on Owner-Occupied House</label>
          <div class="input-group">
            <span class="input-group-text">&#8358;</span>
            <input class="form-control currency-input" name="interest_owner_annual" placeholder="0" inputmode="numeric">
          </div>
        </div>
      </div>

      <div class="text-center mt-2">
        <button class="btn btn-brand" type="submit">
          <i class="bi bi-calculator me-1"></i> Calculate Tax
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="footer text-center py-3">
  <p class="mb-0">Nigeria PIT Calculator &mdash; Compare old &amp; new personal income tax laws</p>
</footer>

<script>
  // Theme toggle
  const html = document.documentElement;
  const toggle = document.getElementById('themeToggle');
  const icon = document.getElementById('themeIcon');
  const saved = localStorage.getItem('theme');
  if (saved) {
    html.setAttribute('data-bs-theme', saved);
    icon.className = saved === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
  }
  toggle.addEventListener('click', () => {
    const next = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-bs-theme', next);
    icon.className = next === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
    localStorage.setItem('theme', next);
  });

  // Auto-format currency inputs with commas
  document.querySelectorAll('.currency-input').forEach(el => {
    el.addEventListener('input', e => {
      let v = e.target.value.replace(/,/g, '').replace(/\s/g, '');
      if (v === '') { e.target.value = ''; return; }
      if (!isNaN(v)) e.target.value = Number(v).toLocaleString('en-NG');
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
