<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nigeria PIT Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.light { background:#f5f7fa; color:#000; }
    body.dark { background:#1e1e2f; color:#fff; }
    .card { border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .card.dark { background:#2a2a40; }
    .currency-input { text-align:right; }
    .toggle-btn { cursor:pointer; }
  </style>
</head>
<body class="light">
<div class="container py-5">
  <div class="d-flex justify-content-end mb-2">
    <span class="toggle-btn btn btn-outline-secondary">Toggle Light/Dark</span>
  </div>

  <div class="card p-4 mx-auto" style="max-width:800px;">
    <h3 class="mb-3 text-primary">ðŸ‡³ðŸ‡¬ Nigeria PIT Calculator â€” Old vs New Law</h3>
    <p class="text-muted">Enter Annual Income and monthly deductions. Leave blank if none. Rent is annual.</p>

    <form method="post" novalidate>
      <div class="mb-3">
        <label class="form-label">Annual Gross Income (â‚¦)</label>
        <input class="form-control currency-input" name="annual_income" required placeholder="e.g. 7,023,000">
      </div>

      <h6 class="mt-3">Monthly deductions (â‚¦)</h6>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Pension (monthly)</label>
          <input class="form-control currency-input" name="pension" placeholder="e.g. 95,000">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Voluntary Pension (monthly)</label>
          <input class="form-control currency-input" name="voluntary_pension" placeholder="leave blank if none">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Health Insurance (monthly)</label>
          <input class="form-control currency-input" name="health" placeholder="leave blank if none">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Life Insurance (monthly)</label>
          <input class="form-control currency-input" name="life_insurance" placeholder="leave blank if none">
        </div>
      </div>

      <h6 class="mt-3">Annual & other deductions</h6>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Annual Rent</label>
          <input class="form-control currency-input" name="rent_annual" placeholder="e.g. 600,000">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">NHF (annual)</label>
          <input class="form-control currency-input" name="nhf_annual" placeholder="leave blank if none">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">NHIS (annual)</label>
          <input class="form-control currency-input" name="nhis_annual" placeholder="leave blank if none">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Interest on owner-occupied house (annual)</label>
          <input class="form-control currency-input" name="interest_owner_annual" placeholder="leave blank if none">
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary px-4" type="submit">Calculate</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Toggle dark/light
  document.querySelector('.toggle-btn').addEventListener('click', function() {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
    document.querySelector('.card').classList.toggle('dark');
  });

  // auto format with commas as you type
  document.querySelectorAll('.currency-input').forEach(function (el) {
    el.addEventListener('input', function (e) {
      let v = e.target.value.replace(/,/g, '').replace(/\s/g, '');
      if (v === '') { e.target.value = ''; return; }
      if (!isNaN(v)) {
        let n = Number(v);
        e.target.value = n.toLocaleString('en-NG');
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
